<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
   <article>
    <picture>
      <source class="desk-img" media="(min-width:600px)" srcset="./images/image-product-desktop.jpg">
      <img class="main-img" src="./images/image-product-mobile.jpg" alt="bottle-of-chanel-perfume">
    </picture>
   </article> 
   <article>
    <div class="side-container">
      <p>PERFUME</p>
        <h1 class="f-700">Gabrielle Essence Eau De Parfum</h1>
        <p2>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p2>
          <div class="price">
            <p2 class="f-700">$149.99</p2>
            <p3><s>$169.99</s></p3>
          </div>
      <div class="cart">  
       <button class="btn-cart" ><img src="./images/icon-cart.svg" alt=""> Add to Cart </button>
    </div>      
  </div> 
   </article>
   
      
 </div>
      <div class="attribution">
       Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Mato.dev</a>.
  </div>
</body>
</html>
